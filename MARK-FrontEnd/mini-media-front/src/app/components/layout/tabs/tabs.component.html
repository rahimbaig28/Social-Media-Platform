<!-- Navbar content -->
<nav
  class="navbar navbar-expand-lg navbar navbar-light"
  style="background-color: #e3f2fd"
  *ngIf="showTab === true"
>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo03"
    aria-controls="navbarTogglerDemo03"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" style="color: #2d16e5" href="home">Mark</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active" *ngIf="homeHigh">
        <a class="nav-link" href="home"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item" *ngIf="homeHigh === false">
        <a class="nav-link" href="home"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item active" *ngIf="profileHigh">
        <a role="button" href="profile-page" class="nav-link">Profile</a>
      </li>
      <li class="nav-item" *ngIf="profileHigh === false">
        <a role="button" href="profile-page" class="nav-link">Profile</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li> -->
    </ul>
    <li class="nav-item" style="list-style: none" *ngIf="profileHigh">
      <button
        role="button"
        class="nav-link"
        (click)="changeclick()"
        style="background-color: '#e3f2fd'; border: none"
      >
        ChangePassword
      </button>
    </li>
    <li class="nav-item" style="list-style: none">
      <button
        role="button"
        class="nav-link"
        (click)="logoutclick()"
        style="background-color: '#e3f2fd'; border: none"
      >
        Logout
      </button>
    </li>

    <li class="nav-item" *ngIf="profileHigh">
      <a role="button" (click)="deleteAccount()" class="nav-link">
        <i class="bi bi-trash3" style="color: red"></i>
      </a>
    </li>
  </div>
</nav>
